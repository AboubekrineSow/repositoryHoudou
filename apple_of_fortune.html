<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üçè Apple of Fortune - Version Avanc√©e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .cell {
      width: 70px;
      height: 70px;
      background-color: #333;
      border: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell.selected {
      background-color: #00aa00;
    }

    .cell.bomb {
      background-color: #aa0000;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ff00;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc00;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      width: 120px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>üçè Apple of Fortune</h1>

  <div class="info">
    <div>Mise actuelle : <span id="currentBet">0</span> ‚Ç¨</div>
    <div>Gain potentiel : <span id="potentialWin">0</span> ‚Ç¨</div>
  </div>

  <div>
    <input type="number" id="betInput" placeholder="Entrez votre mise" min="1">
    <br>
    <button onclick="startGame()">D√©marrer</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls" id="gameControls" style="display: none;">
    <button onclick="cashOut()">Encaisser</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const currentBetEl = document.getElementById('currentBet');
    const potentialWinEl = document.getElementById('potentialWin');
    const gameControls = document.getElementById('gameControls');
    let bet = 0;
    let potentialWin = 0;
    let currentRow = 0;
    let bombPositions = [];

    function startGame() {
      bet = parseFloat(document.getElementById('betInput').value);
      if (isNaN(bet) || bet <= 0) {
        alert('Veuillez entrer une mise valide.');
        return;
      }
      potentialWin = bet;
      currentRow = 0;
      bombPositions = [];
      generateGrid();
      updateInfo();
      gameControls.style.display = 'block';
    }

    function generateGrid() {
      grid.innerHTML = '';
      for (let row = 0; row < 7; row++) { // 7 niveaux
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('row');
        for (let col = 0; col < 3; col++) { // 3 choix par niveau
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = row;
          cell.dataset.col = col;
          if (row === 0) cell.addEventListener('click', handleCellClick);
          rowDiv.appendChild(cell);
        }
        grid.appendChild(rowDiv);
      }
      placeBombs();
    }

    function placeBombs() {
      bombPositions = [];
      for (let row = 0; row < 7; row++) {
        const bombCol = Math.floor(Math.random() * 3);
        bombPositions.push(bombCol);
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (col === bombPositions[row]) {
        cell.classList.add('bomb');
        alert('üí£ Boom ! Vous avez perdu ! Gain : 0 ‚Ç¨');
        resetGame();
      } else {
        cell.classList.add('selected');
        potentialWin = Math.round(potentialWin * 1.5); // augmenter le gain
        updateInfo();

        if (row < 6) {
          nextRow(row + 1);
        } else {
          alert('üèÜ F√©licitations ! Vous avez termin√© et gagn√© ' + potentialWin + ' ‚Ç¨');
          resetGame();
        }
      }
    }

    function nextRow(row) {
      currentRow = row;
      const nextCells = document.querySelectorAll(`.cell[data-row='${row}']`);
      nextCells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });
    }

    function updateInfo() {
      currentBetEl.textContent = bet;
      potentialWinEl.textContent = potentialWin;
    }

    function cashOut() {
      alert('üí∞ Vous avez encaiss√© : ' + potentialWin + ' ‚Ç¨');
      resetGame();
    }

    function resetGame() {
      bet = 0;
      potentialWin = 0;
      currentRow = 0;
      bombPositions = [];
      gameControls.style.display = 'none';
      generateGrid();
      updateInfo();
    }
  </script>

</body>
</html>
